<style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    }
    :root{
    --index:calc(1vw+1vh);
    --gap:.5em;
    --color-dark:black;
    }

body{
overflow: hidden;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}
.header{
	text-transform: uppercase;
	letter-spacing: .1em;
	font-size: calc(var(--index) * 2.7);
	position: absolute;
	font-weight: 200;
	text-align: center;
	margin-top: .2em;
}

.header span{
display: block;
	font-family: Helvetica, sans-serif;
	font-size: calc(var(--index) * 2);
	margin-top: 5px;
}

.gallery{
opacity:0;
column-width:2em;
gap: var(--gap);
width:30vw;
transform:scale(8.2);
will-change:transform;
transition:transform 1s cubic-bezier(.075, 1, .25, 1), opacity 1s;
}

.gallery__item{
will-change:transform;
margin-bottom:var(--gap);
transform:scale(1.001);
}


.gallery__item:hover{
transform:scale(1.03);
transition:.4s;
display:block;
}

.gallery__item img{
width:100%;

}
.loaded .gallery{
opacity:1;
}

.loaded .header span{
opacity:0;
}


</style>
